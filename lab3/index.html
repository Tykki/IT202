<!DOCTYPE html>
<html>
<head>
	<title>Random Data App</title>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


<style type="text/css">
	#template{
		display: none;
	}
</style>

</head>
<body>
	<div id="template" class="card hidden">
	  <h4 class="card-header">Featured Savagary</h4>
	  <div class="card-body">
	    <h4 class="card-title">Special title treatment</h4>
	    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
	    <a href="#" class="btn btn-primary">Go somewhere</a>
	  </div>
	</div>

	<div id="results" class="container">
		
	</div>

<script type="text/javascript">
	$(document).ready(function() {
		$.get("https://data.cityofchicago.org/resource/cdmx-wzbz.json?$limit=100", function(data){
			console.log(data);
			$.each(data, function(i,v){
				console.log(i, v);
				$("#template").clone().appendTo("#results");

				$("#results").append("<h1>Service Request Number: " + v.service_request_number + "<h1>");
				$("#results").append("<b>Street Address: " + v.street_address + "</b><br>");
				$("#results").append("<i>Status: " + v.status + "</i>");
			});
		});
	});

</script>

</body>
</html>
